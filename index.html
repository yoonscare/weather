<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="도시 이름을 입력하세요">
            <button id="search-btn">검색</button>
        </div>
        
        <div class="weather-box">
            <div class="location">
                <h2 id="city">도시</h2>
                <p id="country">국가</p>
            </div>
            
            <div class="weather-info">
                <img id="weather-icon" src="" alt="날씨 아이콘">
                <h1 id="temperature">--°C</h1>
                <p id="condition">날씨 상태</p>
            </div>
            
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png" alt="습도">
                    <div>
                        <p id="humidity">--%</p>
                        <p>습도</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/172/172922.png" alt="바람">
                    <div>
                        <p id="wind">-- km/h</p>
                        <p>풍속</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
